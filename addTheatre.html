<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Theatre</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 2em auto; padding: 1em; }
    .form-group { margin-bottom: 1em; }
    input, select, textarea { width: 100%; padding: 0.5em; font-size: 1em; }
    label { font-weight: bold; }
    button { background-color: #4CAF50; color: white; padding: 0.5em 1em; border: none; font-size: 1em; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .back-button { position: absolute; top: 1em; left: 1em; background-color: #f44336; padding: 0.5em 1em; color: white; border: none; cursor: pointer; font-size: 1em; }
    .back-button:hover { background-color: blue; }
  </style>
</head>
<body>
  <!-- Back Button -->
  <button class="back-button" onclick="window.location.href='admin.html'">Back</button>

  <div class="container">
    <h1>Add New Theatre</h1>
    <form id="theatre-form">
      <div class="form-group">
        <label for="name">Theatre Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
      </div>
      <button type="submit">Add Theatre</button>
    </form>
  </div>

  <script>
    document.getElementById("theatre-form").addEventListener("submit", async function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const location = document.getElementById("location").value;

      const theatreData = { name, location };

      try {
        const response = await fetch("http://localhost:3000/theatres/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(theatreData),
        });

        if (response.ok) {
          alert("Theatre added successfully!");
          document.getElementById("theatre-form").reset();
        } else {
          alert("Error adding theatre.");
        }
      } catch (error) {
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
